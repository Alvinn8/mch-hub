user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;

    # WebSocket support: set proper Connection header depending on Upgrade presence
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream mch_backend {
        server backend:8080;
    }

    upstream ftp_backend {
        server file-manager-backend:8081;
    }

    upstream mch_frontend {
        server frontend:80;
    }

    upstream ftp_frontend {
        server file-manager-frontend:80;
    }

    server {
        listen 80;
        server_name _;

        # API routes to MCH backend
        location /api/ {
            proxy_pass http://mch_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Ensure /file-manager/backend (no trailing slash) matches the backend location
        location = /file-manager/backend {
            return 301 /file-manager/backend/;
        }

        # File Manager backend (incl. WebSockets)
        location ^~ /file-manager/backend/ {
            rewrite ^/file-manager/backend/?(.*)$ /api/$1 break;
            proxy_pass http://ftp_backend;

            # WebSocket upgrade headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Recommended for long-lived WS connections
            proxy_read_timeout 1h;
            proxy_send_timeout 1h;
            proxy_buffering off;
        }

        # File manager frontend (SPA under /file-manager/)
        location /file-manager/ {
            # Trailing slash avoids duplicating the /file-manager/ prefix upstream
            proxy_pass http://ftp_frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SPA fallback for deep links under /file-manager/
            proxy_intercept_errors on;
            error_page 404 = /file-manager/index.html;
        }

        # Main frontend (catch-all)
        location / {
            proxy_pass http://mch_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_intercept_errors on;
            error_page 404 = /index.html;
        }
    }
}